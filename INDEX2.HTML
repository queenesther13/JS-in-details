<!DOCTYPE html>
<html>
    <head>
        <title>Error handling in JS</title>
    </head>
    <body>
        <h2>Error handling in JS</h2>
        <p id="demo"></p>
        <script>
            try{
                alertadd("welcome to my website");
            }
            catch(err){
                document.getElementById("demo").innerHTML=err.message;
            }
        </script>
    </body>
</html>
