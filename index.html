<!DOCTYPE html>
<html>
    <head>
        <title>JS in details</title>
    </head>
    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            var a =10;
            var b =30;
            document.getElementById("demo1").innerHTML=a+b;
            document.getElementById("demo2").innerHTML= String(a) + String(b);
        </script>
    </body>
</html>
